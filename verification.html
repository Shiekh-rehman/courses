<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Verification - Virtual University</title>
  <style>
    /* same styles as before... (keep as-is) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      border: 2px solid #1976d2;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .student-info {
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .student-info img {
      width: 150px;
      margin-bottom: 15px;
      border: 3px solid #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    td {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:#1976d2">ðŸŽ“ Student Verification</h2>
    <input type="text" id="rollInput" placeholder="Enter Roll Number (e.g. 7778)">
    <br>
    <button onclick="verifyStudent()">Verify</button>

    <div class="student-info" id="studentInfo" style="display:none;">
      <img id="studentImg" src="" alt="Student Image">
      <h3>Student Verification</h3>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Field</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="studentData"></tbody>
      </table>
    </div>
  </div>

  <script>
    // âœ… Student Data List
    const students = {
      "7778": {
        name: "Ayat Shezad",
        father: "----",
        subject: "Web Development",
        attendance: "3/3",
        progress: "100%",
        task: "2/2",
        exam1: "Pending",
        exam2: "Pending",
        image: "https://via.placeholder.com/150" // You can replace with real images
      },
      "9890": {
        name: "Muhammad Awais",
        father: "Raza Hussain",
        subject: "Web Development",
        attendance: "0/0",
        progress: "-----",
        task: "0/2",
        exam1: "---",
        exam2: "Pending",
        image: "https://via.placeholder.com/150/007bff/ffffff"
      },
      "9891": {
        name: "Musa Bin Naseer",
        father: "------",
        subject: "Web Development",
        attendance: "0/0",
        progress: "-----",
        task: "0/2",
        exam1: "---",
        exam2: "Pending",
        image: "https://via.placeholder.com/150/007bff/ffffff"
      },
      "1786": {
        name: "Uqba Bin Matloob Hussain",
        father: "------",
        subject: "Digital Marketing",
        attendance: "0/0",
        progress: "-----",
        task: "0/2",
        exam1: "---",
        exam2: "Pending",
        image: "https://via.placeholder.com/150/007bff/ffffff"
      },
    };

    function verifyStudent() {
      const roll = document.getElementById("rollInput").value.trim();
      const infoDiv = document.getElementById("studentInfo");
      const dataBody = document.getElementById("studentData");
      const studentImg = document.getElementById("studentImg");

      if (students[roll]) {
        const s = students[roll];
        infoDiv.style.display = 'block';
        studentImg.src = s.image;

        // âœ… Fill table
        dataBody.innerHTML = `
          <tr><td>Roll Number</td><td>${roll}</td></tr>
          <tr><td>Name</td><td>${s.name}</td></tr>
          <tr><td>Father Name</td><td>${s.father}</td></tr>
          <tr><td>Subject</td><td>${s.subject}</td></tr>
          <tr><td>Attendance</td><td>${s.attendance}</td></tr>
          <tr><td>Academic Progress</td><td>${s.progress}</td></tr>
          <tr><td>Tasks Of the week</td><td>${s.task}</td></tr>
          <tr><td>Result Exam 1</td><td>${s.exam1}</td></tr>
          <tr><td>Result Exam 2</td><td>${s.exam2}</td></tr>
        `;
      } else {
        alert("Student not found or maybe Suspended. Please check the Roll Number.");
        infoDiv.style.display = 'none';
      }
    }
  </script>
</body>
</html>
